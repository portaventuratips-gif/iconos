<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Aro rojo envolvente -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="red" stroke-width="4"/>

  <!-- Engranaje grande -->
  <g transform="translate(70,90)">
    <circle cx="0" cy="0" r="30" fill="red"/>
    <g>
      <g>
        <!-- Dientes -->
        <rect x="-5" y="-40" width="10" height="12" fill="red" transform="rotate(0)" />
        <rect x="-5" y="-40" width="10" height="12" fill="red" transform="rotate(30)" />
        <rect x="-5" y="-40" width="10" height="12" fill="red" transform="rotate(60)" />
        <rect x="-5" y="-40" width="10" height="12" fill="red" transform="rotate(90)" />
        <rect x="-5" y="-40" width="10" height="12" fill="red" transform="rotate(120)" />
        <rect x="-5" y="-40" width="10" height="12" fill="red" transform="rotate(150)" />
        <rect x="-5" y="-40" width="10" height="12" fill="red" transform="rotate(180)" />
        <rect x="-5" y="-40" width="10" height="12" fill="red" transform="rotate(210)" />
        <rect x="-5" y="-40" width="10" height="12" fill="red" transform="rotate(240)" />
        <rect x="-5" y="-40" width="10" height="12" fill="red" transform="rotate(270)" />
        <rect x="-5" y="-40" width="10" height="12" fill="red" transform="rotate(300)" />
        <rect x="-5" y="-40" width="10" height="12" fill="red" transform="rotate(330)" />
        <!-- Círculo interno blanco -->
        <circle cx="0" cy="0" r="15" fill="white" stroke="white" stroke-width="2"/>
        <!-- Animación de giro -->
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>

  <!-- Engranaje medio -->
  <g transform="translate(140,90)">
    <circle cx="0" cy="0" r="20" fill="red"/>
    <g>
      <g>
        <!-- Dientes -->
        <rect x="-4" y="-27" width="8" height="9" fill="red" transform="rotate(0)" />
        <rect x="-4" y="-27" width="8" height="9" fill="red" transform="rotate(30)" />
        <rect x="-4" y="-27" width="8" height="9" fill="red" transform="rotate(60)" />
        <rect x="-4" y="-27" width="8" height="9" fill="red" transform="rotate(90)" />
        <rect x="-4" y="-27" width="8" height="9" fill="red" transform="rotate(120)" />
        <rect x="-4" y="-27" width="8" height="9" fill="red" transform="rotate(150)" />
        <rect x="-4" y="-27" width="8" height="9" fill="red" transform="rotate(180)" />
        <rect x="-4" y="-27" width="8" height="9" fill="red" transform="rotate(210)" />
        <rect x="-4" y="-27" width="8" height="9" fill="red" transform="rotate(240)" />
        <rect x="-4" y="-27" width="8" height="9" fill="red" transform="rotate(270)" />
        <rect x="-4" y="-27" width="8" height="9" fill="red" transform="rotate(300)" />
        <rect x="-4" y="-27" width="8" height="9" fill="red" transform="rotate(330)" />
        <!-- Círculo interno blanco -->
        <circle cx="0" cy="0" r="10" fill="white" stroke="white" stroke-width="2"/>
        <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="12s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>

  <!-- Engranaje pequeño -->
  <g transform="translate(120,140)">
    <circle cx="0" cy="0" r="18" fill="red"/>
    <g>
      <g>
        <!-- Dientes -->
        <rect x="-3.5" y="-25" width="7" height="8" fill="red" transform="rotate(0)" />
        <rect x="-3.5" y="-25" width="7" height="8" fill="red" transform="rotate(30)" />
        <rect x="-3.5" y="-25" width="7" height="8" fill="red" transform="rotate(60)" />
        <rect x="-3.5" y="-25" width="7" height="8" fill="red" transform="rotate(90)" />
        <rect x="-3.5" y="-25" width="7" height="8" fill="red" transform="rotate(120)" />
        <rect x="-3.5" y="-25" width="7" height="8" fill="red" transform="rotate(150)" />
        <rect x="-3.5" y="-25" width="7" height="8" fill="red" transform="rotate(180)" />
        <rect x="-3.5" y="-25" width="7" height="8" fill="red" transform="rotate(210)" />
        <rect x="-3.5" y="-25" width="7" height="8" fill="red" transform="rotate(240)" />
        <rect x="-3.5" y="-25" width="7" height="8" fill="red" transform="rotate(270)" />
        <rect x="-3.5" y="-25" width="7" height="8" fill="red" transform="rotate(300)" />
        <rect x="-3.5" y="-25" width="7" height="8" fill="red" transform="rotate(330)" />
        <!-- Círculo interno blanco -->
        <circle cx="0" cy="0" r="8" fill="white" stroke="white" stroke-width="2"/>
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="15s" repeatCount="indefinite"/>
      </g>
    </g>
  </g>
</svg>
