<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular -->
  <circle cx="100" cy="100" r="95" stroke="red" stroke-width="3" fill="none"/>

  <!-- Nube principal más grande -->
  <g transform="translate(100,90)">
    <path d="M -40,10 
             Q -50,0 -35,-10
             Q -20,-25 0,-15
             Q 15,-25 30,-10
             Q 45,0 35,10 
             Z" 
          fill="none" stroke="red" stroke-width="3"/>
  </g>

  <!-- Nube lateral más pequeña -->
  <g transform="translate(60,70) scale(0.6)">
    <path d="M -30,8 
             Q -38,-2 -25,-8
             Q -12,-20 0,-12
             Q 10,-20 20,-8
             Q 28,-2 18,8 
             Z" 
          fill="none" stroke="red" stroke-width="2"/>
  </g>

  <!-- Lluvia debajo de la nube grande con aparición/desaparición -->
  <g fill="red" transform="translate(100,100)">
    <line x1="-20" y1="0" x2="-20" y2="15" stroke="red" stroke-width="2" opacity="0">
      <animate attributeName="y1" values="0;15" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="15;30" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="0" x2="0" y2="15" stroke="red" stroke-width="3" opacity="0">
      <animate attributeName="y1" values="0;15" dur="1s" repeatCount="indefinite" begin="0.2s"/>
      <animate attributeName="y2" values="15;30" dur="1s" repeatCount="indefinite" begin="0.2s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" begin="0.2s"/>
    </line>
    <line x1="20" y1="0" x2="20" y2="15" stroke="red" stroke-width="2" opacity="0">
      <animate attributeName="y1" values="0;15" dur="0.9s" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="y2" values="15;30" dur="0.9s" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="opacity" values="0;1;0" dur="0.9s" repeatCount="indefinite" begin="0.4s"/>
    </line>
  </g>

  <!-- Rayo a la izquierda de la nube grande y más alto -->
  <polygon points="50,80 45,95 55,95 50,110" fill="red">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </polygon>

  <!-- Líneas de viento más centradas respecto a la nube -->
  <g stroke="red" fill="none" stroke-width="2" transform="translate(100,150)">
    <path d="M-20,0 C0,-5 20,5 40,0">
      <animateTransform attributeName="transform" type="translate" values="0,0;10,0;0,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M-10,-10 C10,-15 30,-5 50,-10">
      <animateTransform attributeName="transform" type="translate" values="0,0;15,0;0,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M-30,10 C-10,5 10,15 30,10">
