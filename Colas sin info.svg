<svg width="48" height="48" viewBox="0 0 24 24" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Círculo exterior -->
  <circle cx="12" cy="12" r="10"
          stroke="#28a745"
          stroke-width="2"
          fill="none"/>

  <!-- Signo de interrogación centrado y más abajo -->
  <text x="12" y="14" text-anchor="middle" dominant-baseline="middle"
        font-size="18" font-family="Arial" fill="#28a745" font-weight="bold">
    ?
    <animateTransform 
      attributeName="transform"
      type="rotate"
      values="-15 12 14;15 12 14;-15 12 14"
      dur="3s"
      repeatCount="indefinite"/>
  </text>

</svg>
