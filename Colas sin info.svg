<svg xmlns="http://www.w3.org/2000/svg"
     width="150.000000pt"
     height="152.000000pt"
     viewBox="0 0 150 152"
     preserveAspectRatio="xMidYMid meet">

  <!-- Escalado uniforme desde 24x24 a 150x150 -->
  <g transform="translate(0 1) scale(6.25)">

    <!-- Círculo exterior -->
    <circle cx="12" cy="12" r="10"
            stroke="#28a745"
            stroke-width="2"
            fill="none"/>

    <!-- Signo de interrogación -->
    <text x="12" y="14"
          text-anchor="middle"
          dominant-baseline="middle"
          font-size="18"
          font-family="Arial"
          fill="#28a745"
          font-weight="bold">
      ?
      <animateTransform 
        attributeName="transform"
        type="rotate"
        values="-15 12 14;15 12 14;-15 12 14"
        dur="3s"
        repeatCount="indefinite"/>
    </text>

  </g>
</svg>
