<svg width="200" height="200" viewBox="0 0 24 24" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Círculo exterior estático -->
  <circle cx="12" cy="12" r="10"
          stroke="#28a745"
          stroke-width="2"
          fill="none"/>

  <!-- Aguja corta (horaria) -->
  <line x1="12" y1="12" x2="12" y2="7"
        stroke="#28a745"
        stroke-width="2"
        stroke-linecap="round">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 12 12"
      to="360 12 12"
      dur="24s"
      repeatCount="indefinite"/>
  </line>

  <!-- Aguja larga (minutera) -->
  <line x1="12" y1="12" x2="12" y2="4"
        stroke="#28a745"
        stroke-width="1.5"
        stroke-linecap="round">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 12 12"
      to="360 12 12"
      dur="2s"
      repeatCount="indefinite"/>
  </line>

  <!-- Punto central -->
  <circle cx="12" cy="12" r="1.5" fill="#28a745"/>

</svg>
