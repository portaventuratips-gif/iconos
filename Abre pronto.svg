<svg width="200" height="200" viewBox="0 0 200 200" fill="none"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Círculo exterior estático -->
  <circle cx="100" cy="100" r="83.33"
          stroke="#28a745"
          stroke-width="16.66"
          fill="none"/>

  <!-- Aguja corta (horaria) -->
  <line x1="100" y1="100" x2="100" y2="58.33"
        stroke="#28a745"
        stroke-width="16.66"
        stroke-linecap="round">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="24s"
      repeatCount="indefinite"/>
  </line>

  <!-- Aguja larga (minutera) -->
  <line x1="100" y1="100" x2="100" y2="33.33"
        stroke="#28a745"
        stroke-width="12.5"
        stroke-linecap="round">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 100 100"
      to="360 100 100"
      dur="2s"
      repeatCount="indefinite"/>
  </line>

  <!-- Punto central -->
  <circle cx="100" cy="100" r="12.5" fill="#28a745"/>

</svg>
